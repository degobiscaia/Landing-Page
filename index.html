<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metaverso</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Subtract.png" alt="Logo da Metaverso">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" >Como trabalhamos</a>
            <a class="cabecalho-menu-item" >Preço</a>
            <a class="cabecalho-menu-item" >Ajuda</a>
            <a class="cabecalho-menu-item" >Login</a>
            <button class="cabecalho-menu-botao" ><strong>Inscrever-se</strong></button>
        </nav>
    </header>

    <main class="conteudo" >
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo"><strong>Lance o seu melhor produto atrávez do Metaverso!</strong></h1>
                <h2 class="conteudo-principal-subtitulo">Nós fornecemos o melhor serviço para o produto da sua empresa no mundo real</h2>
                <button class="conteudo-principal-escrito-botao"><strong>Iniciar</strong></button>
                <img class="conteudo-principal-imagem-play" src="Play.png" alt="Logo do Play">
                <h2 class="conteudo-principal-play-demo" ><strong>Iniciar Demo</strong></h2>
            </div>
            <img src="Saly-44.png" alt="Imagem do Metaverso">
        </section>

        <section>
            <h3 class="conteudo-secundario"><strong>Marcas que confiam em nós</strong></h3>
            <img class="conteudo-secundario-imagem" src="Gost logo.png" alt="Logo da Gost">
            <img class="conteudo-secundario-imagem" src="Amazon logo.png" alt="logo da Amazon">
            <img class="conteudo-secundario-imagem" src="Slackogo.png" alt="Logo da Slack">
            <img class="conteudo-secundario-imagem" src="Airbnblogo.png" alt="Logo da Airbnb">
        </section>
    </main>
</body>

</html>
